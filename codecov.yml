codecov:
  require_ci_to_pass: yes
  notify:
    wait_for_ci: yes

coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        target: 75%
        threshold: 5%
    patch:
      default:
        target: 75%
        threshold: 5%

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no

ignore:
  - "cmd/main_test.go"
  - "test/"
  - "scripts/"
  - "helm/"
  - "*.md"
  - "*.yml"
  - "*.yaml"
  - "*.json" 