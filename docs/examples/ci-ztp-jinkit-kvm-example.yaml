---
apiVersion: siteconfig.open-cluster-management.io/v1alpha1
kind: ClusterInstance
metadata:
  name: jinkit-kvm
  namespace: jinkit-kvm
spec:
  cpuPartitioningMode: None
  clusterName: jinkit-kvm
  clusterImageSetNameRef: prerelease-bgp-4.20
  machineNetwork:
    - cidr: 192.168.3.0/24
  networkType: OVNKubernetes
  ingressVIPs:
    - 192.168.3.175
  sshPublicKey: ssh-rsa 
  extraLabels:
    ManagedCluster:
      csi-nfs: 'false'
      vendor: OpenShift
      auth: ldap
      cnv: 'false'
      name: jinkit-kvm
      sriov: 'false'
      sno: 'false'
      region: east-us
      cloud: BareMetal
      talm-upgrade: 'false'
      pao: 'false'
  apiVIPs:
    - 192.168.3.176
  nodes:
    - nodeLabels:
        demo: ztp-cnv
      automatedCleaningMode: disabled
      nodeNetwork:
        config:
          dns-resolver:
            config:
              search:
                - lab.ocp.run
              server:
                - 192.168.3.5
          interfaces:
            - ipv4:
                address:
                  - ip: 192.168.3.160
                    prefix-length: 24
                enabled: true
              ipv6:
                autoconf: false
                dhcp: false
                enabled: false
              mtu: 1500
              name: enp1s0
              state: up
              type: ethernet
          routes:
            config:
              - destination: 0.0.0.0/0
                next-hop-address: 192.168.3.1
                next-hop-interface: enp1s0
                table-id: 254
        interfaces:
          - macAddress: '00:50:56:03:17:00'
            name: enp1s0
      bmcCredentialsName:
        name: bmc-ztp-jinkit-kvm-00
      ironicInspect: ''
      hostName: ztp-jinkit-kvm-00
      rootDeviceHints:
        deviceName: /dev/vda
      bootMode: UEFISecureBoot
      role: master
      bootMACAddress: '00:50:56:03:17:00'
      templateRefs:
        - name: ai-node-templates-v1
          namespace: open-cluster-management
      cpuArchitecture: x86_64
